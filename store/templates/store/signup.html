{% extends 'store/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block body %}
<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h3 class="alert alert-light border rounded">Create An Account</h3>
			<form method="POST">{% csrf_token %}
				{% if error %}
					<div class="alert alert-danger" role="alert">
						{{error}}
					</div>
				{% endif %}
				<div class="form-group">
					<label for="">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control" value="{{values.first_name}}">
				</div>
				<div class="form-group">
					<label for="">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control" value="{{values.last_name}}">
				</div>
				<div class="form-group">
					<label for="">Mobile Number</label>
					<input type="number" name="number" id="number" class="form-control" value="{{values.mobile_number}}">
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" value="{{values.email}}">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="**********">
				</div>
				<div class="form-group">
					<input class="btn btn-sm btn-info" type="submit" value="Create an account">
				</div>
			</form>
		</div>
	</div>
</div>	
{% endblock %}

</body>
</html>
